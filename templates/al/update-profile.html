{% extends 'base.html' %}


{% block body_block%}
    <div class="container py-5">
        <form action="" method="POST" enctype="multipart/form-data">
           {%for x in form%}

           {{x.label_tag}} {{x}} <br>
           {{x.errors|striptags}} <br>

           {%endfor%}


           <input type="submit" value="Update" class="btn btn-lg btn-primary">
            {%csrf_token%}

        </form>
    </div>

{%endblock%}
